
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atbash Cipher Decoder</title>
  <script>
    function atbashCipherDecoder(text) {
      return text.split('').map(function(char) {
        if (char.match(/[a-z]/i)) {
          const code = char.charCodeAt(0);
          const offset = code < 97 ? 65 : 97;
          return String.fromCharCode(offset + (25 - (code - offset)));
        } else {
          return char;
        }
      }).join('');
    }

    function decodeAtbashCipher() {
      const inputText = document.getElementById('inputText').value;
      const decodedText = atbashCipherDecoder(inputText);
      document.getElementById('outputText').textContent = decodedText;
    }
  </script>
</head>
<body>
  <h1>Atbash Cipher Decoder</h1>
  <label for="inputText">Enter Atbash Cipher Text:</label>
  <input type="text" id="inputText" />
  <button onclick="decodeAtbashCipher()">Decode</button>
  <p><strong>Decoded Text:</strong> <span id="outputText"></span></p>
</body>
</html>
