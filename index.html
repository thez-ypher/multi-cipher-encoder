
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Encoder</title>
    <script>
        function encodeText() {
            const inputText = document.getElementById('inputText').value;
            const atbashResult = atbashCipher(inputText);
            const caesarResult = caesarCipher(inputText, 3); // You can adjust the shift value
            const rot13Result = rot13Cipher(inputText);

            const result = `Atbash: ${atbashResult}\nCaesar: ${caesarResult}\nROT13: ${rot13Result}`;

            document.getElementById('outputText').value = result;
        }

        function atbashCipher(text) {
            return text
                .split('')
                .map(char => {
                    if (char.match(/[a-z]/i)) {
                        const code = char.charCodeAt(0);
                        const offset = code < 91 ? 65 : 97;
                        return String.fromCharCode((offset + 25) - (code - offset));
                    }
                    return char;
                })
                .join('');
        }

        function caesarCipher(text, shift) {
            return text
                .split('')
                .map(char => {
                    if (char.match(/[a-z]/i)) {
                        const code = char.charCodeAt(0);
                        const offset = code < 91 ? 65 : 97;
                        return String.fromCharCode((code - offset + shift) % 26 + offset);
                    }
                    return char;
                })
                .join('');
        }

        function rot13Cipher(text) {
            return text
                .split('')
                .map(char => {
                    if (char.match(/[a-z]/i)) {
                        const code = char.charCodeAt(0);
                        const offset = code < 91 ? 65 : 97;
                        return String.fromCharCode((code - offset + 13) % 26 + offset);
                    }
                    return char;
                })
                .join('');
        }
    </script>
</head>
<body>
    <h1>Cipher Encoder</h1>
    <label for="inputText">Enter Text:</label>
    <textarea id="inputText" rows="4" cols="50"></textarea>

    <button onclick="encodeText()">Encode Text</button>

    <label for="outputText">Result:</label>
    <textarea id="outputText" rows="4" cols="50" readonly></textarea>
</body>
</html>
